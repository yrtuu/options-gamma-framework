name: Daily run

on: [workflow_dispatch, schedule]

# ðŸ”’ blokada rÃ³wnolegÅ‚ych uruchomieÅ„ (KLUCZOWE)
concurrency:
  group: options-gamma-daily
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      # ðŸ“¥ peÅ‚na historia repo (wymagane dla rebase)
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run script
        run: python src/main.py

      # ðŸ§  bezpieczny commit + push (bez konfliktÃ³w)
      - name: Commit results
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git fetch origin main
          git rebase origin/main || git rebase --abort

          git add data/
          git commit -m "Daily snapshot" || echo "No changes"

          git push origin main
