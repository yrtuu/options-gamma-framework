name: Daily run

on:
  workflow_dispatch:
  schedule:
    - cron: "0 21 * * *"

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      # 1️⃣ CORE SNAPSHOT (IMMUTABLE)
      - name: Run core pipeline
        run: python src/main.py

      # 2️⃣ APPEND RAW DATA TO GOOGLE SHEETS
      - name: Append data to Google Sheets
        env:
          GOOGLE_SHEETS_CREDENTIALS: ${{ secrets.GOOGLE_SHEETS_CREDENTIALS }}
        run: python src/append_to_sheets.py

      # 3️⃣ POSTPROCESS: T+1 + DAILY SUMMARY
      - name: Postprocess & summary
        env:
          GOOGLE_SHEETS_CREDENTIALS: ${{ secrets.GOOGLE_SHEETS_CREDENTIALS }}
        run: python src/postprocess.py

      # 4️⃣ OPTIONAL: ARCHIVE SNAPSHOTS
      - name: Upload snapshots
        uses: actions/upload-artifact@v4
        with:
          name: market-snapshots
          path: data/
