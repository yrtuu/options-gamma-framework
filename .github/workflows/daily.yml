name: Daily run

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *"

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run script
        run: python src/main.py

      # ðŸ“¦ zapis danych jako artifact (ZAMIAST git push)
      - name: Upload snapshots
        uses: actions/upload-artifact@v4
        with:
          name: market-snapshots
          path: data/
      - name: Append data to Google Sheets
        env:
          GOOGLE_SHEETS_CREDENTIALS: ${{ secrets.GOOGLE_SHEETS_CREDENTIALS }}
        run: python src/append_to_sheets.py
      
      - name: Daily market summary
        run: python src/daily_summary.py
def structure_tags(row):
    tags = []

    # DNZ position
    if row["spot"] > row["dnz_high"]:
        tags.append("break_above_dnz")
    elif row["spot"] < row["dnz_low"]:
        tags.append("break_below_dnz")
    else:
        tags.append("inside_dnz")

    # Gamma asymmetry
    if abs(row["gamma_above"] - row["gamma_below"]) < 1e6:
        tags.append("gamma_balanced")
    elif row["gamma_above"] > row["gamma_below"]:
        tags.append("gamma_asym_up")
    else:
        tags.append("gamma_asym_down")

    return "|".join(tags)
